<div class="op-h1">Create Namespace</div>

<div>
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input autocomplete="off" [formControl]="namespaceInput" matInput />
            <mat-error>{{namespaceInput.getError('error')}}</mat-error>
        </mat-form-field>
    </form>
</div>

<hr class="divider op-just-border-top border-gray mt-5" />
<div class="d-flex justify-content-between w-100 mt-5">
    <button mat-button class="font-medium-gray cancel-button" (click)="cancel()">CANCEL</button>
    <app-button
            [loading]="creatingNamespace"
            (click)="create()">
        Create
        <span class="loading">Creating</span>
    </app-button>
</div>
